    <section id="pricetable">
    <script type="text/javascript">
	var xmlFile = 'https://sanjaldonthi.github.io/Web-Technology/price.xml';

function loadDoc() {
  var xhttp = new XMLHttpRequest();

  xhttp.open("GET", xmlFile, true);
  xhttp.send();
  xhttp.onreadystatechange = function() {
    if (this.readyState === 4 && this.status === 200) {
    
      xmlFunction(this.response);
    }
  };

}
        
function xmlFunction(xml) {
  var parser = new DOMParser();
  var xmlDoc = parser.parseFromString(xml, "text/xml");
  var table = "<tr><th>Service Name</th><th>Description</th><th>No of People</th><th>Best shots till now</th><th>Price quoted</th></tr>"; 
 //subcategory heading
  var x = xmlDoc.getElementsByTagName("SERVICEDETAILS");
  for (var elem of x) {
    var titles = elem.getElementsByTagName("NAME")[0].childNodes[0].nodeValue;
    var cats = elem.getElementsByTagName("DESCRIPTION")[0].childNodes[0].nodeValue;
    var subCats = elem.getElementsByTagName("NOOFPEOPLE")[0].childNodes[0].nodeValue;
    var currentPrice = elem.getElementsByTagName("BESTSHOTSTILLNOW")[0].childNodes[0].nodeValue;
    var suggestedPrice = elem.getElementsByTagName("PRICE")[0].childNodes[0].nodeValue;


    table += "<tr><td>" + titles + "</td><td>" + cats + "</td><td>" + subCats +"</td><td>"+currentPrice+"</td><td>"+suggestedPrice+ "</td></tr>";
  }
  document.getElementById("myTable").innerHTML = table;
}
loadDoc();
        </script>
<table id="myTable"></table>
